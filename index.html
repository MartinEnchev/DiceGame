<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section section-0 active">
      <h2 id="headerPlayer--0">Player 1</h2>
      <div class="sectionScore">
        <p>Accumulated Score</p>
        <p id="accumScore--0">0</p>
      </div>
      <div class="sectionScore">
        <p>Current Score</p>
        <p id="currentScore--0">0</p>
      </div>
    </section>
    <section class="section section-1">
      <h2 id="headerPlayer--1">Player 2</h2>
      <div class="sectionScore">
        <p>Accumulated Score</p>
        <p id="accumScore--1">0</p>
      </div>
      <div class="sectionScore">
        <p>Current Score</p>
        <p id="currentScore--1">0</p>
      </div>
    </section>
    <btn class="btn newGame">New Game</btn>
    <img class="imageDice" src="dice1.png" alt="imageDice" />
    <btn class="btn rollDice">Roll Dice</btn>
    <btn class="btn holdResult">Hold Result</btn>
    <script src="script.js"></script>
  </body>
</html>
